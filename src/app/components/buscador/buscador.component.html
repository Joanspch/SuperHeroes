  <h1>Buscador:  <small>{{termino}}</small></h1>
<hr>
<div class=" row animated fadeIn fast" *ngIf= "heroes.length == 0" >
  <div class="col-md-12">
    <div class="alert alert-info" role = "alert">
      No hay resultados con el termino : {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">

  <div class="card animated fadeIn fast " *ngFor="let hero of heroes">
    <img class="card-img-top" [src]="hero.img"  [alt]="hero.nombre">
      <div class="card-body">
        <h5 class="card-title">{{hero.nombre}}</h5>
        <p class="card-text">{{hero.bio}}</p>
        <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>
<!-- <button (click) = "verHeroe(hero.idx)"
type="button" class="btn btn-outline-primary btn-block">
  Ver mas...
</button> -->
        <a [routerLink]="['/heroe',hero.idx]" class="btn btn-primary">Ver mas link</a>
      </div>
  </div>

</div>
